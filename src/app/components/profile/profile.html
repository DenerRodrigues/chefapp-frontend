<div class="box is-paddingless">
  <div class="level">
    <div class="level-left">
      <div class="level-item">
        <div class="title"><i class="fa fa-user-o"></i>&nbsp;Perfil</div>
      </div>
    </div>
    <div class="level-right">
      <div class="level-item">
        <nav class="breadcrumb is-small" aria-label="breadcrumbs">
          <ul>
            <li>
              <a href="#" ui-sref="authenticated.food">Home</a>
            </li>
            <li>
              &nbsp;&nbsp;
              <a class="is-active is-paddingless" href="#">Perfil</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<div class="content box is-paddingless">
  <change-password show-change-password-form="$ctrl.showChangePasswordForm" ng-if="$ctrl.showChangePasswordForm">
  </change-password>
  <inactive-account show-inactive-account-form="$ctrl.showInactiveAccountForm" ng-if="$ctrl.showInactiveAccountForm">
  </inactive-account>
  <div class="columns" ng-if="!$ctrl.showChangePasswordForm && !$ctrl.showInactiveAccountForm">
    <div class="column">
      <form ng-submit="$ctrl.saveProfile()">
        <div class="field">
          <label class="label">Nome completo</label>
          <div class="control">
            <input type="text" name="full_name" placeholder="Enter your Full Name" class="input"
              ng-model="$ctrl.user.full_name" required>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">E-mail</label>
              <div class="control has-icons-left">
                <input type="email" name="email" placeholder="your@email.com" class="input" ng-model="$ctrl.user.email"
                  autocomplete="off" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Telefone</label>
              <div class="control has-icons-left">
                <input type="tel" name="phone" placeholder="31 9 1234-5678" class="input" ng-model="$ctrl.user.phone"
                  ui-br-phone-number-mask required>
                <span class="icon is-small is-left">
                  <i class="fa fa-phone"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">CEP Endereço</label>
          <div class="control has-icons-left">
            <input type="text" name="cep" placeholder="12345-000" class="input" ng-model="$ctrl.user.address.cep"
            ng-keypress="$ctrl.getAddressByCep()"
              ui-br-cep-mask required>
            <span class="icon is-small is-left">
              <i class="fa fa-users"></i>
            </span>
          </div>
        </div>
        <div class="columns">
          <div class="column is-10">
            <div class="field">
              <label class="label">Rua</label>
              <div class="control">
                <input type="text" name="street" placeholder="Rua" class="input" ng-model="$ctrl.user.address.street"
                  required>
              </div>
            </div>
          </div>
          <div class="column is-2">
            <div class="field">
              <label class="label">Número</label>
              <div class="control">
                <input type="text" name="number" placeholder="Número" class="input" ng-model="$ctrl.user.address.number"
                  required>
              </div>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Complemento</label>
              <div class="control">
                <input type="text" name="complement" placeholder="Complemento" class="input"
                  ng-model="$ctrl.user.address.complement">
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Bairro</label>
              <div class="control">
                <input type="text" name="neighborhood" placeholder="Bairro" class="input"
                  ng-model="$ctrl.user.address.neighborhood" required>
              </div>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Cidade</label>
              <div class="control">
                <input type="text" name="complement" placeholder="Cidade" class="input"
                  ng-model="$ctrl.user.address.city">
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Estado</label>
              <div class="control">
                <input type="text" name="state" placeholder="Estado" class="input" ng-model="$ctrl.user.address.state"
                  required>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">País</label>
              <div class="control">
                <input type="text" name="country" placeholder="País" class="input" ng-model="$ctrl.user.address.country"
                  required>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-small is-link" type="submit">
              <i class="fa fa-plus"></i>
              &nbsp;Salvar
            </button>
          </div>
          <!-- <div class="control">
            <button class="button is-small is-danger" type="button" ng-click="$ctrl.showInactiveAccountForm=true">
              <i class="fa fa-trash"></i>
              &nbsp;Inactive Account
            </button>
          </div> -->
          <div class="control">
            <button class="button is-small is-light" type="button" ng-click="$ctrl.showChangePasswordForm=true">
              <i class="fa fa-lock"></i>
              &nbsp;Alterar senha
            </button>
          </div>
        </div>
        <div class="field" ng-if="$ctrl.message">
          <div class="notification {{ $ctrl.message.type }}">
            <span translate>{{ $ctrl.message.text }}</span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
